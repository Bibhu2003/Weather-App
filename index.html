<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" class="search-input">
            <button class="search-button"><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
    </div>
    <div class="weather">
        <div class="city-time-container">
            <h2 class="city">Cuttack</h2>
            <p class="date-time"></p>
        </div>
        <div class="floatleft">
            <img src="images/rain.png" class="weather-icon">
            <h3 class="description">Rain</h3>
            <h1 class="temp">22째C</h1>
        </div>
        <div class="floatright">
            <div class="col">
                <div>
                    <p class="temp_min">25째C</p>
                    <p>Minimum Temperature</p>
                </div>
            </div>
            <div class="col">
                <div>
                    <p class="temp_max">25째C</p>
                    <p>Maximum Temperature</p>
                </div>
            </div>
            <div class="col">
                <div>
                    <p class="feels_like">25째C</p>
                    <p>Feels Like</p>
                </div>
            </div>
            <div class="col">
                <div>
                    <p class="pressure">1000 hPa</p>
                    <p>Pressure</p>
                </div>
            </div>
            <div class="col">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <div>
                    <p class="wind">15 m/s</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
